<body>
	<!-- header -->
	<header class="n-nav">
		<!-- main -->
		<nav class="n-navbar">
			<div class="n-header">
				<!-- <img src="#" alt="#"> -->
				<div class="n-logo">NewShow牛秀</div>
			</div>
			<ul class="n-main">
				<li><a href="#" class="n-link">timeline</a></li>
				<li><a href="#" class="n-link">ablum</a></li>
				<li><a href="#" class="n-link">best</a></li>								
			</ul><!-- end of n-main -->
			<div class="n-right">
				<a href="#" class="n-link">user</a>
			</div>
		</nav><!-- end of navbar -->
	</header> <!-- end of nav -->
	<!-- main view -->
	<div class="container"id="albumView">
		<div class="m-container" >
			<!-- view -->
			<div class="c-carousel">
				<div class="c-inner">
					<div class="c-item">
						<img src="images/placeHolder.jpg" alt="#">
					</div>	
					<!-- controls -->
					<a href="#" class="c-left c-control">&lt;</a>
					<a href="#" class="c-right c-control">&gt;</a>	
				</div>
				
				<!-- photo info -->
				<div class="i-info">
					<div class="i-user">
						<img src="images/icon.png" alt="#">
						<div class="i-userData">
							<span class="i-userName">name</span>
							<span class="i-date">date</span>
						</div>						
					</div>
					<div class="i-function">
						<button class="i-liked">liked</button>
						<button class="i-downLoad">download</button>
					</div>
				</div><!-- end of info -->
				<div class="i-comment">
					<div class="i-user">
						<img src="images/icon.png" alt="#">
						<span class="i-userName">name</span>
						<span class="i-date">date</span>
					</div>
					<span class="comment">comment</span>
				</div>		
			</div>			
		</div>
		
	</div><!-- end of main view -->
	<!-- fixed button -->
	<div class="f-fix">
		<a href="#" class="f-button">plus</a>
